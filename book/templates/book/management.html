{% extends 'base.html' %}
{% load static %}

{% block title %}Book Management{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/management.css' %}">
{% endblock %}

{% block content %}
<div id="not-authorized" class="alert alert-danger" style="display: none;">
  You are not authorized to access this page.
</div>

<div id="management-content" style="display: none;">
  <h2 class="mb-4" style="color: #2B023E;">Book Management</h2>

  <form id="book-form" class="mb-4">
    <div class="mb-3">
      <input type="text" class="form-control" id="title" placeholder="Title" required>
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" id="author" placeholder="Author" required>
    </div>
    <div class="mb-3">
      <input type="number" class="form-control" id="publication_year" placeholder="Publication Year" required>
    </div>
    <div class="mb-3">
      <input type="number" class="form-control" id="stock" placeholder="Stock" required>
    </div>
    <input type="hidden" id="book-id">
    <button type="submit" class="btn btn-success">Save</button>
  </form>

  <div id="book-list" class="row g-3">
    <!-- Cards will be inserted here -->
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/management.js' %}"></script>
{% endblock %}
