{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Useit Library{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'css/common.css' %}" rel="stylesheet">
  {% block extra_css %}{% endblock %}
</head>
<body style="background-color: #F8F8F8;">
<nav class="navbar navbar-expand-lg" style="background-color: #2B023E;">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="/">UseitLibrary</a>

    <div class="d-flex ms-auto align-items-center gap-2">
      <!-- Login/Register buttons -->
      <div class="d-flex" id="auth-buttons">
        <a href="/api/users/login/" class="btn btn-outline-light me-2">Login</a>
        <a href="/api/users/register/" class="btn btn-warning" style="background-color: #F4B400;">Register</a>
      </div>

      <!-- Role-based buttons -->
      <div class="d-flex gap-2" id="user-role-button" style="display: none;"></div>
    </div>
  </div>
</nav>


  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="{% static 'js/common.js' %}"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
